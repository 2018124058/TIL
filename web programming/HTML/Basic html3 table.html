<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Table</title>
    </head>

    <body>
        <h1>Basic Table</h1>
        <!--<table> opens a table-->
        <table border = "3">  <!--border: 테두리 너비, 픽셀 단위-->
            
            <!--<caption> summarizes the table's 표 제목. 표 바깥에 위치-->
            <!--contents(시각장애인 도와줌)-->
            <caption><strong>Table of Fruits (1st column) and 
                Their Prices (2nd column)</strong></caption>
            
            <!--<thead> 표 제일 처음 위치. table head-->
            <!--formats the table header area-->
            <thead>
                <tr> <!--<tr>: insert table row 행, 가로-->
                    <th>Fruit</th> <!--heading cell: 진한 글씨-->
                    <th>Price</th>
                </tr>
            </thead>
            
            <!--<tfoot> 표 마지막에 위치.table footer-->
            <!--코드에서는 tbody보다 앞에 옴-->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$3.75</th>
                </tr>
            </tfoot>

            <!--<tbody>-->
            <tbody>
                <tr>
                    <td>Apple</td>  <!--data cell: 보통 글씨-->
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <th>Banana</th>
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Pineapple</td>
                    <td>$2.00</td>
                </tr>
            </tbody>    
        </table>

        <h1>Spanning Rows and Columns</h1>
        <table border = "2">
            <caption>merge practice</caption>
            <thead>
                <!--rowspans and colspans merge specified number of cells vertically or horizontally-->
                <tr>
                    <!--merge 2 rows--> <!--2개의 column 차지-->
                    <th rowspan = "2">
                        <img src = "mymelody1.png"  width = "100"  alt = "my melody">
                    </th>
               
                    <!--merge 4 columns--> <!--4개의 row를 차지-->
                    <th colspan ="4">
                        <strong>my melody</strong></br>
                        my favorite
                    </th>
                </tr>   
                <tr> <!--새로운 row?-->
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <th>마</th>
                    <th>이</th>
                    <th>멜</th>
                    <th>로</th>
                    <th>디</th>
                </tr>
                <tr>
                    <td>슬</td>
                    <td>슬</td>
                    <td>졸</td>
                    <td>리</td>
                    <td>군</td>
                </tr>
            </tbody>
        </table> 
    </body>
</html>
