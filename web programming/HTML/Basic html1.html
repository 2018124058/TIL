<!DOCTYPE html> <!--html 선언부-->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Headings</title>  <!--태그로 둘러쌈= 마크업, tagging-->
    </head>

    <body>
        <h1>Welcome to HTML</h1>

        <h2>Here are my favorite sites:</h2>
        <p><strong>Click a name to visit that site.</strong></p>
        <!-- create text hyperlinks -->
        <p><a href = "http://www.twitter.com">Twitter</a></p>
        <br/> <!--한 줄 띄우기(line break)-->
        <p><a href = "http://www.goolge.com">Google</a></p>
        
        <h2>Heare are  &nbsp;&nbsp;images:</h2> <!--공백 여러 칸-->
        <!-- create images--> <!--상대/절대경로 공부하기-->
        <p>
            <img src ="mymelody1.png" width = "150px" height = "100%" alt = "mymelody"/>
            <img src = "../mymelody2.png" width = "20%" alt = "mymelody2"> <!--한단계 상위폴더에 있으니까 ../-->
        </p>
        <hr> <!--수평선-->
        <h2>image link</h2>
        <!--images as hyperlinks-->
        <p>
            <a href = "http://www.naver.com">
                <img src = "mymelody1.png" width = "150" height = "100"
                    alt = "link to Naver">
            </a>
        </p>
        
    </body>
</html>
