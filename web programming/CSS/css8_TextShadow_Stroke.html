<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS3-TextFormatting</title>
        <style type = "text/css">
            h1  {text-shadow: -40px 4px 10px gray; /*add shadow*/
                 font-size: 400%; /*폰트사이즈 증가*/}
            
            h2  {color: white; 
                -webkit-text-stroke: 1px hotpink; /*vendor prefix*/
                font-size: 400%;}
        </style>
    </head>
    <body>
        <h1>Text Shadow</h1>
        <h2>Text Stroke</h2>
    </body>
</html>
